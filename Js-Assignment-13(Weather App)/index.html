<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'weather-primary': '#6e8efb',
                        'weather-secondary': '#a777e3',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-weather-primary to-weather-secondary min-h-screen text-white p-5">
    <div class="container max-w-4xl mx-auto">
        <!-- Header with search -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-2xl font-semibold">Weather Forecast</h1>
            <div class="relative w-full md:w-64">
                <div >
                    <form id="form"  class="flex items-center bg-white/20 backdrop-blur-sm rounded-full px-4 py-2">
                        <input type="text" placeholder="Search city..." id="searchInput"
                            class="bg-transparent border-none outline-none text-white placeholder-white/70 w-full px-2">
                        <button class="text-white cursor-pointer">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div id="displayData">

        </div>

        <!-- Current Weather -->



    </div>

    <script src="app.js"></script>
</body>

</html>
