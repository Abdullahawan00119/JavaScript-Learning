<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Api</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 p-6">
        <div id="loading"
            class="absolute  flex flex-col items-center justify-center bg-black/40 rounded-2xl hidden">
            <div class="w-12 h-12 border-4 border-white border-t-black rounded-full animate-spin"></div>
            <p class="mt-3 text-lg">Loading...</p>
        </div>
        <div
            class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-2xl text-center text-white space-y-6">
            <h1 class="text-3xl font-semibold">üé• YouTube Video Player</h1>

            <!-- Video Container -->
            <div class="relative aspect-video w-full overflow-hidden rounded-xl border border-white/30 shadow-lg">
                <iframe id="video" class="w-full h-full rounded-xl" allowfullscreen></iframe>
            </div>

            <!-- Next Button -->
            <button id="next"
                class="bg-white text-purple-700 font-semibold py-3 px-8 rounded-xl shadow-md hover:bg-purple-100 active:scale-95 transition-all duration-200">
                ‚ñ∂Ô∏è Next Video
            </button>
        </div>

        <p class="mt-6 text-white/70 text-sm">Developed by Abdullah</p>
    </div>




    <script src="app.js"></script>
</body>

</html>
