    <form id="Form" class="max-w-md mx-auto mt-[5rem] bg-white shadow-lg rounded-xl p-6 space-y-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Form Validation</h1>
        <div>
            <input type="text" id="firstName" required placeholder="First Name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <small id="firstNameError" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <input type="text" id="lastName" placeholder="Last Name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required />
            <small id="lastNameError" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <input type="email" id="userEmail" placeholder="Email" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <small id="emailError" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <input type="tel" id="userPhone" placeholder="Phone Number" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <small id="phoneError" class="text-red-500 text-sm"></small>
        </div>
        <div class="relative">
            <input type="password" id="userPassword" required placeholder="Enter Password"
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />
            <i id="icon"
                class="fa-regular fa-eye cursor-pointer absolute right-3 top-3 text-gray-600 hover:text-blue-600"></i>
            <small id="passwordError" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <select id="Gender"
                class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label class="space-x-2 flex">
                <input type="checkbox" id="termCondition">
                <span class="text-sm">
                    Agree the terms and conditions
                </span>
            </label>
            <small id="termConditionError" class="text-red-500 text-sm"></small>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition" id="submitBtn">
            Submit
        </button>

    </form>
